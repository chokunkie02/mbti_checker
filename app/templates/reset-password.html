{% extends "base.html" %}

{% block title %}รีเซ็ตรหัสผ่าน | MBTI Checker{% endblock %}

{% block content %}
<div class="reset-password-container">
    <div class="reset-password-header">
        <h1>รีเซ็ตรหัสผ่าน</h1>
        <p>กรุณากรอกรหัสผ่านใหม่ของคุณ</p>
    </div>
    
    <div class="error-message" id="errorMessage">
        มีข้อผิดพลาดในการรีเซ็ตรหัสผ่าน
    </div>

    <form id="resetPasswordForm" action="/reset-password/{{ token }}" method="POST">
        <div class="form-group">
            <label for="password">รหัสผ่านใหม่</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">ยืนยันรหัสผ่านใหม่</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="reset-password-button">รีเซ็ตรหัสผ่าน</button>
    </form>

    <div class="reset-password-footer">
        <a href="/login">กลับไปที่หน้าล็อกอิน</a>
    </div>
</div>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            document.getElementById('errorMessage').textContent = 'รหัสผ่านไม่ตรงกัน';
            document.getElementById('errorMessage').style.display = 'block';
            return;
        }
        
        try {
            const response = await fetch(`/reset-password/{{ token }}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password, confirm_password: confirmPassword })
            });
            
            if (response.ok) {
                alert('รหัสผ่านของคุณถูกรีเซ็ตเรียบร้อยแล้ว');
                window.location.href = '/login';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        } catch (error) {
            console.error('Reset password error:', error);
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>
{% endblock %}
