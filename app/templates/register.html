{% extends "base.html" %}

{% block title %}สมัครสมาชิก | MBTI Checker{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-header">
        <h1>สมัครสมาชิก</h1>
        <p>สร้างบัญชีเพื่อทำแบบทดสอบ MBTI</p>
    </div>
    
    <div class="error-message" id="errorMessage">
        มีข้อผิดพลาดในการสมัครสมาชิก
    </div>

    <form id="registerForm" action="/register" method="POST">
        <div class="form-group">
            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">อีเมล</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">ยืนยันรหัสผ่าน</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="register-button">สมัครสมาชิก</button>
    </form>

    <div class="register-footer">
        <a href="/login">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            document.getElementById('errorMessage').textContent = 'รหัสผ่านไม่ตรงกัน';
            document.getElementById('errorMessage').style.display = 'block';
            return;
        }
        
        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            });
            
            if (response.ok) {
                window.location.href = '/login';
            } else {
                document.getElementById('errorMessage').textContent = 'มีข้อผิดพลาดในการสมัครสมาชิก';
                document.getElementById('errorMessage').style.display = 'block';
            }
        } catch (error) {
            console.error('Register error:', error);
            document.getElementById('errorMessage').textContent = 'มีข้อผิดพลาดในการสมัครสมาชิก';
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>
{% endblock %}
