{% extends 'base.html' %}

{% block title %}MBTI Animals{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css" />
<style>
    .page-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 800;
        background: var(--mbti-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .subtitle {
        color: #666;
        font-size: 1rem;
        font-weight: 300;
    }

    .current-type {
        margin-bottom: 2rem;
        animation: fadeIn 0.5s ease;
    }

    .animal-info {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .animal-image {
        width: 150px;
        height: 150px;
        object-fit: contain;
    }

    .animal-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
    }

    .animal-description {
        font-size: 0.9rem;
        line-height: 1.6;
        color: #666;
        margin-bottom: 1.5rem;
    }

    .trait-row {
        margin-bottom: 1rem;
        padding: 1rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
    }

    .trait-row:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .trait-title {
        font-size: 1rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .trait-description {
        color: #666;
        line-height: 1.4;
        font-size: 0.9rem;
    }

    .carousel-section {
        margin-top: 2rem;
    }

    .carousel-title {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }

    .swiper {
        padding: 20px 10px;
    }

    .swiper-slide {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        box-shadow: var(--mbti-shadow);
        transition: all 0.3s ease;
        opacity: 0.7;
        transform: scale(0.9);
        cursor: pointer;
    }

    .swiper-slide-active {
        opacity: 1;
        transform: scale(1.05);
    }

    .swiper-button-next,
    .swiper-button-prev {
        color: var(--mbti-text);
        background: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        box-shadow: var(--mbti-shadow);
    }

    .swiper-button-next:after,
    .swiper-button-prev:after {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .swiper-pagination-bullet {
        background: var(--mbti-text);
        opacity: 0.5;
    }

    .swiper-pagination-bullet-active {
        opacity: 1;
        background: var(--mbti-gradient);
    }

    .loading {
        text-align: center;
        padding: 1.5rem;
    }

    .loading-spinner {
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--mbti-purple);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 0.5rem;
    }

    .error-message {
        background: #fee;
        color: #c00;
        padding: 0.75rem;
        border-radius: 6px;
        margin: 0.75rem 0;
        font-size: 0.9rem;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        h1 { font-size: 2rem; }
        .animal-info { flex-direction: column; text-align: center; }
        .animal-image { width: 120px; height: 120px; }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>MBTI Animals</h1>
    <p class="subtitle">ค้นพบสัตว์ที่เป็นตัวแทนบุคลิกภาพของคุณ</p>
</div>

<div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div>กำลังโหลดข้อมูล...</div>
</div>

<div id="error-container"></div>

<div class="current-type" id="current-type" style="display: none">
    <!-- Animal content will be loaded here -->
</div>

<div class="carousel-section" id="carousel-section" style="display: none">
    <h2 class="carousel-title">สัตว์ MBTI อื่นๆ</h2>
    <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
<script>
    const jsonUrl = "https://raw.githubusercontent.com/chokunkie02/mbti_checker/refs/heads/main/app/templates/animals.json";
    let animals = [];
    let userType = null;
    let swiper;

    const animalColors = {
        'ESFP': ["#FF9800", "#FFEB3B", "#2196F3"],
        'ESTP': ["#F44336", "#FF9800", "#212121"],
        'ISFP': ["#FFEB3B", "#212121", "#795548"],
        'ISTP': ["#9E9E9E", "#FFFFFF", "#3F51B5"],
        'ISTJ': ["#212121", "#9E9E9E", "#BDBDBD"],
        'ESTJ': ["#FF9800", "#212121", "#FFC107"],
        'ISFJ': ["#795548", "#F5F5DC", "#4CAF50"],
        'ESFJ': ["#D7CCC8", "#C8E6C9", "#FFFFFF"],
        'INFJ': ["#1B5E20", "#795548", "#212121"],
        'ENFJ': ["#4CAF50", "#212121", "#BDBDBD"],
        'INFP': ["#9E9E9E", "#D7CCC8", "#C8E6C9"],
        'ENFP': ["#FFEB3B", "#795548", "#FFFFFF"],
        'INTJ': ["#FFC107", "#795548", "#212121"],
        'ENTJ': ["#4CAF50", "#FFEB3B", "#F44336"],
        'INTP': ["#2196F3", "#BDBDBD", "#FFFFFF"],
        'ENTP': ["#9E9E9E", "#795548", "#FFFFFF"]
    };

    {% if current_user.is_authenticated and current_user.mbti_type %}
        userType = '{{ current_user.mbti_type }}';
    {% else %}
        userType = localStorage.getItem('mbtiType');
    {% endif %}

    async function fetchData() {
        try {
            const response = await fetch(jsonUrl);
            if (!response.ok) throw new Error("Network response was not ok");
            animals = await response.json();
            renderApp();
        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById('error-container').innerHTML = `
                <div class="error-message">
                    <strong>เกิดข้อผิดพลาด</strong>
                    <p>ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง</p>
                </div>
            `;
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function renderApp() {
        const currentAnimal = animals[0];
        displayCurrentType(currentAnimal);
        setupCarousel();
    }

    function displayCurrentType(animal) {
        const currentType = document.getElementById('current-type');
        const mbtiType = animal.title.split('=')[1].trim();
        const colors = animalColors[mbtiType];

        currentType.style.borderTop = `5px solid ${colors[0]}`;
        currentType.innerHTML = `
            <div class="animal-info">
                <img src="/static/mbti/${mbtiType}.png" alt="${animal.title}" class="animal-image">
                <div>
                    <h2 class="animal-title" style="color: ${colors[0]}">${animal.title}</h2>
                    <p class="animal-description">${animal.description}</p>
                </div>
            </div>
            <div class="traits-list">
                ${animal.traits.map((trait, index) => `
                    <div class="trait-row" style="border-left: 4px solid ${colors[index % colors.length]}">
                        <h3 class="trait-title" style="color: ${colors[index % colors.length]}">${trait.name}</h3>
                        <p class="trait-description">${trait.description}</p>
                    </div>
                `).join('')}
            </div>
        `;

        currentType.style.display = 'block';
    }

    function setupCarousel() {
        const wrapper = document.getElementById('swiper-wrapper');
        wrapper.innerHTML = animals.map(animal => {
            const mbtiType = animal.title.split('=')[1].trim();
            const colors = animalColors[mbtiType];
            return `
                <div class="swiper-slide" style="border-top: 4px solid ${colors[0]}">
                    <img src="/static/mbti/${mbtiType}.png" alt="${animal.title}" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 1rem;">
                    <h3 style="color: ${colors[0]}">${animal.title}</h3>
                    <p>${animal.description.substring(0, 100)}...</p>
                </div>
            `;
        }).join('');

        document.getElementById('carousel-section').style.display = 'block';

        if (swiper) swiper.destroy();

        swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 20
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 40
                }
            }
        });

        wrapper.querySelectorAll('.swiper-slide').forEach((slide, index) => {
            slide.addEventListener('click', () => {
                displayCurrentType(animals[index % animals.length]);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    }

    fetchData();
</script>
{% endblock %}
