<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Relationship Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .type-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .type-button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .type-button:hover {
            background-color: #005f73;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>MBTI Relationship Checker</h1>
    <div class="type-grid" id="type-grid"></div>
    <div id="result"></div>

    <script>
        const jsonUrl = "https://raw.githubusercontent.com/chokunkie02/mbti_checker/refs/heads/main/app/templates/data.json";
        let data = {};

        async function fetchData() {
            try {
                const response = await fetch(jsonUrl);
                data = await response.json();
                generateButtons();
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('result').innerHTML = `<p style="color:red;">ไม่สามารถโหลดข้อมูลได้</p>`;
            }
        }

        const types = ["INFJ", "ENFP", "ENTP", "INTJ", "INFP", "ENFJ", "INTP", "ISTJ", "ISFJ", "ESTP", "ESFP", "ESTJ", "ESFJ", "ISTP", "ISFP", "ENTJ"];

        function generateButtons() {
            const typeGrid = document.getElementById('type-grid');
            typeGrid.innerHTML = '';
            types.forEach(type => {
                const button = document.createElement('div');
                button.className = 'type-button';
                button.textContent = type;
                button.addEventListener('click', () => showRelationships(type));
                typeGrid.appendChild(button);
            });
        }

        function showRelationships(selectedType) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>ความสัมพันธ์ของ ${selectedType}</h2>`;
            if (data[selectedType]) {
                Object.entries(data[selectedType]).forEach(([type, info]) => {
                    resultDiv.innerHTML += `
                        <p><strong>${type}:</strong> ${info.compatibility}</p>
                        <p>${info.description}</p>
                    `;
                });
            } else {
                resultDiv.innerHTML += `<p>ไม่พบข้อมูลสำหรับ ${selectedType}</p>`;
            }
        }

        fetchData();
    </script>
</body>
</html>
