<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Compatibility Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --analyst-color: #BA68C8;    /* บ้านม่วง - นักวิเคราะห์ */
            --diplomat-color: #81C784;    /* บ้านเขียว - นักการทูต */
            --guardian-color: #64B5F6;    /* บ้านฟ้า - ผู้พิทักษ์ */
            --explorer-color: #FFEB3B;    /* บ้านเหลือง - นักสำรวจ */
            --mbti-gradient: linear-gradient(135deg, var(--analyst-color), var(--diplomat-color), 
                                                    var(--guardian-color), var(--explorer-color));
            --mbti-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --mbti-bg: #f5f5f5;
            --mbti-text: #333333;
            --box-size: 120px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background: var(--mbti-bg);
            color: var(--mbti-text);
            line-height: 1.6;
            padding: 20px;
            display: flex;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--mbti-shadow);
            position: relative;
            overflow: hidden;
            flex-grow: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--mbti-gradient);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--mbti-gradient);
        }

        .subtitle {
            text-align: center;
            color: var(--mbti-text);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, var(--box-size));
            gap: 12px;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .grid button {
            width: var(--box-size);
            height: var(--box-size);
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        /* สีสำหรับแต่ละบ้าน */
        .analyst {
            color: var(--analyst-color);
            border-color: var(--analyst-color) !important;
        }

        .diplomat {
            color: var(--diplomat-color);
            border-color: var(--diplomat-color) !important;
        }

        .guardian {
            color: var(--guardian-color);
            border-color: var(--guardian-color) !important;
        }

        .explorer {
            color: var(--explorer-color);
            border-color: var(--explorer-color) !important;
        }

        .grid button:hover {
            transform: translateY(-2px);
            box-shadow: var(--mbti-shadow);
        }

        .analyst:hover {
            background: var(--analyst-color);
            color: white;
        }

        .diplomat:hover {
            background: var(--diplomat-color);
            color: white;
        }

        .guardian:hover {
            background: var(--guardian-color);
            color: white;
        }

        .explorer:hover {
            background: var(--explorer-color);
            color: white;
        }

        .comparison {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
            justify-content: center;
        }

        .type-box {
            width: var(--box-size);
            height: var(--box-size);
            padding: 0.75rem;
            border-radius: 12px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: white;
            box-shadow: var(--mbti-shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-type-box, .selected-type-box {
            animation: fadeIn 0.5s ease;
        }

        .user-type-box.analyst, .selected-type-box.analyst {
            border-color: var(--analyst-color);
        }

        .user-type-box.diplomat, .selected-type-box.diplomat {
            border-color: var(--diplomat-color);
        }

        .user-type-box.guardian, .selected-type-box.guardian {
            border-color: var(--guardian-color);
        }

        .user-type-box.explorer, .selected-type-box.explorer {
            border-color: var(--explorer-color);
        }

        .compatibility-box {
            flex: 1;
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: var(--mbti-shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .change-type-btn {
            position: absolute;
            top: -30px;
            left: 0;
            background: var(--mbti-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .change-type-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--mbti-shadow);
        }

        .compatibility-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-high {
            background: #dcfce7;
            color: #166534;
            border-color: #166534;
        }

        .status-medium {
            background: #bfdbfe;
            color: #1e40af;
            border-color: #1e40af;
        }

        .status-low {
            background: #fef9c3;
            color: #854d0e;
            border-color: #854d0e;
        }

        .status-very-low {
            background: #fee2e2;
            color: #991b1b;
            border-color: #991b1b;
        }

        .popup, .overlay {
            display: none;
            position: fixed;
            z-index: 1000;
        }

        .popup {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--mbti-shadow);
            min-width: 400px;
            max-width: 90vw;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .overlay {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            :root {
                --box-size: 100px;
            }

            .container {
                padding: 1rem;
            }

            .comparison {
                flex-direction: column;
            }

            .grid {
                grid-template-columns: repeat(2, var(--box-size));
            }

            .popup {
                min-width: 90vw;
                padding: 1rem;
            }
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: var(--mbti-text);
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--analyst-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('main.home') }}">หน้าแรก</a></li>
            <li><a href="{{ url_for('main.quiz') }}">ทำแบบทดสอบ</a></li>
            <li><a href="{{ url_for('main.result') }}">ผลลัพธ์</a></li>
            <li><a href="{{ url_for('main.characters') }}">ตัวละคร</a></li>
            <li><a href="{{ url_for('main.relationships') }}">ความสัมพันธ์</a></li>
            <li><a href="{{ url_for('main.history') }}">ประวัติ</a></li>
            <li><a href="{{ url_for('main.about') }}">เกี่ยวกับเรา</a></li>
            <li><a href="{{ url_for('main.contact') }}">ติดต่อเรา</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>MBTI Compatibility Checker</h1>
        <div class="subtitle">เลือก MBTI Type ที่ต้องการเปรียบเทียบ</div>

        <div class="grid" id="type-grid"></div>

        <div class="comparison">
            <div class="type-box user-type-box">
                <button id="change-type-btn" class="change-type-btn">เปลี่ยน Type</button>
                <div class="type-label">MBTI Type ของคุณ</div>
                <div id="user-type-value" class="type-value">-</div>
            </div>

            <div class="compatibility-box">
                <div id="compatibility-value">-</div>
            </div>

            <div class="type-box selected-type-box">
                <div class="type-label">MBTI Type ที่เลือก</div>
                <div id="selected-type-value" class="type-value">-</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>เลือก MBTI Type ของคุณ</h2>
        <div class="grid" id="popup-type-grid"></div>
    </div>

    <script>
        const jsonUrl = "https://raw.githubusercontent.com/chokunkie02/mbti_checker/refs/heads/main/app/templates/data.json";
        let mbtiData = {};
        let userType = localStorage.getItem('mbtiType') || null;
        let selectedType = null;

        // ตรวจสอบสถานะการทำแบบทดสอบ
        const hasTakenQuiz = localStorage.getItem('hasTakenQuiz') === 'true';

        // ถ้ายังไม่ทำแบบทดสอบ ให้รีเซ็ตไทป์
        if (!hasTakenQuiz) {
            userType = null;
            localStorage.removeItem('mbtiType');
        }

        // กำหนดประเภทและสีของแต่ละบ้าน
        const typeHouses = {
            'INTJ': 'analyst', 'ENTJ': 'analyst', 'INTP': 'analyst', 'ENTP': 'analyst',
            'INFJ': 'diplomat', 'ENFJ': 'diplomat', 'INFP': 'diplomat', 'ENFP': 'diplomat',
            'ISTJ': 'guardian', 'ESTJ': 'guardian', 'ISFJ': 'guardian', 'ESFJ': 'guardian',
            'ISTP': 'explorer', 'ESTP': 'explorer', 'ISFP': 'explorer', 'ESFP': 'explorer'
        };

        const types = [
            "INTJ", "ENTJ", "INTP", "ENTP",
            "INFJ", "ENFJ", "INFP", "ENFP",
            "ISTJ", "ESTJ", "ISFJ", "ESFJ",
            "ISTP", "ESTP", "ISFP", "ESFP"
        ];

        function getCompatibilityClass(compatibility) {
            const compatibilityNum = parseInt(compatibility);
            if (compatibilityNum >= 90) return 'status-high';
            if (compatibilityNum >= 80) return 'status-medium';
            if (compatibilityNum >= 70) return 'status-low';
            return 'status-very-low';
        }

        function getTypeHouseClass(type) {
            return typeHouses[type] || '';
        }

        function renderTypeGrid() {
            const typeGrid = document.getElementById('type-grid');
            typeGrid.innerHTML = types.map(type => `
                <button class="${getTypeHouseClass(type)}" data-type="${type}">${type}</button>
            `).join('');

            typeGrid.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    selectedType = button.getAttribute('data-type');
                    renderSelectedType();
                    renderCompatibility();
                });
            });
        }

        async function fetchData() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error("Network response was not ok");
                mbtiData = await response.json();
                renderApp();
                checkAndShowPopup();
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง");
            }
        }

        function renderApp() {
            renderTypeGrid();
            renderUserType();
            renderSelectedType();
            renderCompatibility();
        }

        function renderUserType() {
            const userTypeValue = document.getElementById('user-type-value');
            const userTypeBox = document.querySelector('.user-type-box');
            userTypeValue.textContent = userType || "-";
            userTypeBox.className = `type-box user-type-box ${getTypeHouseClass(userType)}`;
        }

        function renderSelectedType() {
            const selectedTypeValue = document.getElementById('selected-type-value');
            const selectedTypeBox = document.querySelector('.selected-type-box');
            selectedTypeValue.textContent = selectedType || "-";
            selectedTypeBox.className = `type-box selected-type-box ${getTypeHouseClass(selectedType)}`;
        }

        function renderCompatibility() {
            const compatibilityValue = document.getElementById('compatibility-value');
            const compatibilityBox = document.querySelector('.compatibility-box');
            if (userType && selectedType && mbtiData[userType] && mbtiData[userType][selectedType]) {
                const { compatibility, description } = mbtiData[userType][selectedType];
                const statusClass = getCompatibilityClass(compatibility);
                compatibilityBox.className = `compatibility-box ${statusClass}`;
                compatibilityValue.innerHTML = `
                    <div class="compatibility-status">${compatibility}</div>
                    <div>${description}</div>
                `;
            } else {
                compatibilityValue.textContent = "-";
                compatibilityBox.className = 'compatibility-box';
            }
        }

        function renderPopupTypeGrid() {
            const popupTypeGrid = document.getElementById('popup-type-grid');
            popupTypeGrid.innerHTML = types.map(type => `
                <button class="${getTypeHouseClass(type)}" data-type="${type}">${type}</button>
            `).join('');

            popupTypeGrid.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    userType = button.getAttribute('data-type');
                    localStorage.setItem('mbtiType', userType);
                    localStorage.setItem('hasTakenQuiz', 'true'); // บันทึกสถานะการทำแบบทดสอบ
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('popup').style.display = 'none';
                    renderApp();
                });
            });
        }

        function checkAndShowPopup() {
            userType = localStorage.getItem('mbtiType') || null;
            if (!userType) {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popup').style.display = 'block';
            }
        }

        document.getElementById('change-type-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            renderPopupTypeGrid();
        });

        document.getElementById('overlay').addEventListener('click', () => {
            if (userType) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popup').style.display = 'none';
            }
        });

        window.addEventListener('load', () => {
            userType = localStorage.getItem('mbtiType') || null;
            renderApp();
        });

        fetchData();
        renderPopupTypeGrid();
    </script>
</body>
</html>
