<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Compatibility Checker</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 2rem;
        }

        .grid button {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .grid button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .comparison {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .type-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .type-box {
            background: var(--card-bg);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            text-align: center;
            position: relative;
            min-width: 150px;
        }

        .type-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .compatibility-box {
            flex: 1;
            text-align: center;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        .change-type-btn {
            position: absolute;
            top: -30px;
            left: 0;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .change-type-btn:hover {
            background: var(--primary-hover);
        }

        .compatibility-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .status-high {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-medium {
            background-color: #fef9c3;
            color: #854d0e;
        }

        .status-low {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .popup, .overlay {
            display: none;
            position: fixed;
            z-index: 1000;
        }

        .popup {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            min-width: 400px;
            max-width: 90vw;
        }

        .overlay {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .comparison {
                flex-direction: column;
            }

            .type-box {
                width: 100%;
                min-width: 0;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .popup {
                min-width: 90vw;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBTI Compatibility Checker</h1>
        <div class="subtitle">เลือก MBTI Type ที่ต้องการเปรียบเทียบ</div>

        <div class="grid" id="type-grid"></div>

        <div class="comparison">
            <div class="type-box">
                <button id="change-type-btn" class="change-type-btn">เปลี่ยน Type</button>
                <div class="type-label">MBTI Type ของคุณ</div>
                <div id="user-type-value" class="type-value">-</div>
            </div>

            <div class="compatibility-box">
                <div id="compatibility-value">-</div>
            </div>

            <div class="type-box">
                <div class="type-label">MBTI Type ที่เลือก</div>
                <div id="selected-type-value" class="type-value">-</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>เลือก MBTI Type ของคุณ</h2>
        <div class="grid" id="popup-type-grid"></div>
    </div>

    <script>
        const jsonUrl = "https://raw.githubusercontent.com/chokunkie02/mbti_checker/refs/heads/main/app/templates/data.json";
        let mbtiData = {};
        let userType = localStorage.getItem('mbtiType') || null;
        let selectedType = null;

        const types = [
            "INFJ", "ENFP", "ENTP", "INTJ",
            "INFP", "ENFJ", "INTP", "ISTJ",
            "ISFJ", "ESTP", "ESFP", "ESTJ",
            "ESFJ", "ISTP", "ISFP", "ENTJ"
        ];

        function getCompatibilityClass(compatibility) {
            if (compatibility.includes('สูง')) return 'status-high';
            if (compatibility.includes('ปานกลาง')) return 'status-medium';
            return 'status-low';
        }

        function checkAndShowPopup() {
            if (!userType) {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popup').style.display = 'block';
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error("Network response was not ok");
                mbtiData = await response.json();
                renderApp();
                checkAndShowPopup();
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง");
            }
        }

        function renderApp() {
            renderTypeGrid();
            renderUserType();
            renderSelectedType();
            renderCompatibility();
        }

        function renderTypeGrid() {
            const typeGrid = document.getElementById('type-grid');
            typeGrid.innerHTML = types.map(type => `
                <button data-type="${type}">${type}</button>
            `).join('');

            typeGrid.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    selectedType = button.getAttribute('data-type');
                    renderSelectedType();
                    renderCompatibility();
                });
            });
        }

        function renderUserType() {
            const userTypeValue = document.getElementById('user-type-value');
            userTypeValue.textContent = userType || "-";
        }

        function renderSelectedType() {
            const selectedTypeValue = document.getElementById('selected-type-value');
            selectedTypeValue.textContent = selectedType || "-";
        }

        function renderCompatibility() {
            const compatibilityValue = document.getElementById('compatibility-value');
            if (userType && selectedType && mbtiData[userType] && mbtiData[userType][selectedType]) {
                const { compatibility, description } = mbtiData[userType][selectedType];
                const statusClass = getCompatibilityClass(compatibility);
                compatibilityValue.innerHTML = `
                    <div class="compatibility-status ${statusClass}">${compatibility}</div>
                    <div>${description}</div>
                `;
            } else {
                compatibilityValue.textContent = "-";
            }
        }

        function renderPopupTypeGrid() {
            const popupTypeGrid = document.getElementById('popup-type-grid');
            popupTypeGrid.innerHTML = types.map(type => `
                <button data-type="${type}">${type}</button>
            `).join('');

            popupTypeGrid.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    userType = button.getAttribute('data-type');
                    localStorage.setItem('mbtiType', userType);
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('popup').style.display = 'none';
                    renderApp();
                });
            });
        }

        document.getElementById('change-type-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            renderPopupTypeGrid();
        });

        document.getElementById('overlay').addEventListener('click', () => {
            if (userType) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popup').style.display = 'none';
            }
        });

        fetchData();
        renderPopupTypeGrid();
    </script>
</body>
</html>
