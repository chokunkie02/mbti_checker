<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;

      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .type-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .type-button {
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }
    .type-button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 5px;
    }
    .result h2 {
      margin-top: 0;
    }
  </style>
</head>

  </div>

    // สร้างปุ่มสำหรับแต่ละประเภท
    const typeGrid = document.getElementById('type-grid');
    types.forEach(type => {
      const button = document.createElement('div');
      button.className = 'type-button';
      button.textContent = type;
      button.addEventListener('click', () => showRelationships(type));
      typeGrid.appendChild(button);
    });

    // ฟังก์ชันแสดงความสัมพันธ์
    function showRelationships(selectedType) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h2>ความสัมพันธ์ของ ${selectedType}</h2>`;

      if (data[selectedType]) {
        Object.entries(data[selectedType]).forEach(([type, info]) => {
          resultDiv.innerHTML += `
            <p><strong>${type}:</strong> ${info.compatibility}</p>
            <p>${info.description}</p>
          `;
        });
      } else {
        resultDiv.innerHTML += `<p>ไม่พบข้อมูลสำหรับ ${selectedType}</p>`;
      }
    }

</body>
</html>
