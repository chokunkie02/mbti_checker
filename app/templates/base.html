<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='mbti/ISFP.ico') }}">
    <style>
        :root {
            --mbti-yellow: #FFEB3B; /* Extraversion (E) - โทนพาสเทล */
            --mbti-green: #81C784;  /* Sensing (S) - โทนพาสเทล */
            --mbti-blue: #64B5F6;    /* Thinking (T) - โทนพาสเทล */
            --mbti-purple: #BA68C8;  /* Feeling (F) - โทนพาสเทล */
            --mbti-gradient: linear-gradient(135deg, var(--mbti-yellow), var(--mbti-green), var(--mbti-blue), var(--mbti-purple));
            --mbti-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --mbti-bg: #f5f5f5;     /* สีพื้นหลังโทนมินิมอล */
            --mbti-text: #333333;   /* สีข้อความหลัก */
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--mbti-bg);
            color: var(--mbti-text);
        }

        header {
            background: var(--mbti-gradient);
            padding: 1rem 0;
            box-shadow: var(--mbti-shadow);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--mbti-purple);
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background: var(--mbti-gradient);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: var(--mbti-shadow);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.home') }}">หน้าแรก</a></li>
                <li><a href="{{ url_for('main.quiz') }}">ทำแบบทดสอบ</a></li>
                <li><a href="{{ url_for('main.result') }}">ผลลัพธ์</a></li>
                <li><a href="{{ url_for('main.characters') }}">ตัวละคร</a></li>
                <li><a href="{{ url_for('main.relationships') }}">ความสัมพันธ์</a></li>
                <li><a href="{{ url_for('main.history') }}">ประวัติ</a></li>
                <li><a href="{{ url_for('main.about') }}">เกี่ยวกับเรา</a></li>
                <li><a href="{{ url_for('main.contact') }}">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 MBTI Checker. สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
