<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MBTI Checker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 64px;
            background: #f8f9fa;
            color: #343a40;
            padding: 1rem;
            border-right: 1px solid #dee2e6;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 1rem;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            color: #343a40;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background: #e9ecef;
            color: #007bff;
        }

        .sidebar nav ul li a svg {
            margin-right: 0.75rem;
        }

        .content {
            flex: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>MBTI Checker</h2>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('main.home') }}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H7m6 0v6m0 0H7m6 0h6"></path></svg>
                        <span>หน้าหลัก</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.login') }}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196zM15 12h.01"></path></svg>
                        <span>เข้าสู่ระบบ</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.contact') }}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 4v8"></path></svg>
                        <span>ติดต่อเรา</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.history') }}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>ประวัติ</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.about') }}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"></path></svg>
                        <span>เกี่ยวกับเรา</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
